<mat-toolbar color="primary">
  <span>Bienvenido ADMIN</span>
  <div class="toolbar-actions">
    <button mat-icon-button (click)="navigateToHome()" matTooltip="Inicio">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button (click)="logout()" matTooltip="Cerrar sesiÃ³n">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>

<div class="container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Crear Abono</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="createSeasonPass()">
        <!-- Estadio -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Estadio</mat-label>
          <mat-select formControlName="selectedStadium" (selectionChange)="onStadiumChange($event.value)" required>
            <mat-option *ngFor="let stadium of stadiums" [value]="stadium.id">
              {{ stadium.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Partidos -->
        <mat-form-field appearance="fill" class="full-width" *ngIf="matches.length">
          <mat-label>Partidos</mat-label>
          <mat-select formControlName="selectedMatches" (selectionChange)="onMatchSelectionChange($event.value, $event)" multiple required>
            <mat-option *ngFor="let match of matches" [value]="match.matchId">
              {{ match.awayClub.description }} - {{ match.stadium.description }} - {{ match.matchDate }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Tribuna -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Tribuna</mat-label>
          <mat-select formControlName="selectedStands" (selectionChange)="onStandSelectionChange($event.value, $event)" multiple required>
            <mat-option *ngFor="let stand of stands" [value]="stand.standId" [disabled]="stand.isDisabled">
              {{ stand.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Precio de Tribuna -->
        <div class="full-width">
          <mat-label>Precio de Tribuna</mat-label>
          <mat-list>
            <mat-list-item *ngFor="let standPrice of form.value.selectedStands">
              {{ standPrice }} - $0.00
            </mat-list-item>
          </mat-list>
        </div>

        <!-- Fechas -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Fecha de inicio</mat-label>
          <input matInput formControlName="startDate" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Fecha de fin</mat-label>
          <input matInput formControlName="endDate" required />
        </mat-form-field>

        <!-- Cargar imagen -->
        <input type="file" (change)="onImageSelected($event)" accept="image/*" required />

        <!-- Botones -->
        <div class="buttons">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            Crear Oferta
          </button>
          <button mat-raised-button color="warn" type="button" (click)="cancel()">
            Cancelar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
