<mat-toolbar color="primary">
  <span>Bienvenido ADMIN</span>
  <div class="toolbar-actions">
    <button mat-icon-button (click)="navigateToHome()">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>

<div class="content-container">
  <div class="header-container">
    <h1 class="section-title">Abonos Disponibles</h1>
    <button mat-raised-button color="primary" class="crear-abono-btn" (click)="createNewSeasonPass()">
      Crear Nuevo Abono
    </button>
  </div>

  <div *ngIf="seasonPasses && seasonPasses.length > 0; else noPasses" class="abonos-container">
    <div *ngFor="let pass of seasonPasses" class="abono-card" (click)="openSeasonPassDialog(pass)"
      style="cursor:pointer;">
      <img class="abono-image" [src]="pass.imageUrl" alt="Imagen abono" />

      <div class="abono-details">
        <p><strong>Descripci√≥n:</strong> {{ pass.description }}</p>
        <p><strong>Fechas:</strong> {{ pass.offerPeriod.start | date }} - {{ pass.offerPeriod.end | date }}</p>
        <p><strong>Estadio:</strong> {{ pass.stadium.description }}</p>
      </div>

      <div class="abono-card-footer">
        <p class="abono-status" [ngClass]="{'pausado': pass.isPaused, 'activo': !pass.isPaused}">
          {{ pass.isPaused ? 'Pausado' : 'Activo' }}
        </p>
      </div>

      <div class="abono-actions">
        <button mat-raised-button color="accent"
          (click)="toggleStatus(pass.id, pass.isPaused); $event.stopPropagation();">
          {{ pass.isPaused ? 'Reactivar Abono' : 'Pausar Abono' }}
        </button>
      </div>
    </div>
  </div>


  <ng-template #noPasses>
    <p>No hay abonos disponibles.</p>
  </ng-template>
</div>
