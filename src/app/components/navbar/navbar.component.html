<mat-toolbar color="primary">
    <!-- Mostrar el spinner mientras los datos se cargan -->
    <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center;">
        <mat-spinner diameter="20"></mat-spinner> <!-- Hacer el spinner más pequeño -->
    </div>

    <!-- Mostrar los datos cuando estén listos -->
    <div *ngIf="!isLoading" style="display: flex; align-items: center;">
        <img [src]="clubImageUrl" alt="Logo Club" height="40" style="margin-right: 8px; border-radius: 50%;" />
        <span>Bienvenido ADMIN - {{ shortName }}</span>
    </div>

    <div class="toolbar-actions" style="display: flex; align-items: center;">
        <!-- Navegar al inicio -->
        <button mat-icon-button (click)="navigateToHome()" matTooltip="Inicio" class="toolbar-btn">
            <mat-icon>home</mat-icon>
        </button>

        <!-- Cerrar sesión -->
        <button mat-icon-button (click)="logout()" matTooltip="Cerrar sesión" class="toolbar-btn">
            <mat-icon>logout</mat-icon>
        </button>
    </div>
</mat-toolbar>


<style>
    /* Barra de navegación */
    mat-toolbar {
        background-color: #2e74be;
        color: rgb(255, 255, 255);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: 'Roboto', sans-serif;
        font-weight: 500;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 0 20px;
        height: 60px;
    }

    /* Estilo para el spinner (círculo de carga) */
    mat-spinner {
        margin: 0 auto;
    }

    /* Estilos para los botones */
    .toolbar-btn {
        background: transparent;
        color: white;
        border: 1px solid transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 20px;
        padding: 8px 12px;
        margin-left: 12px;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .toolbar-btn:hover {
        background-color: rgba(255, 255, 255, 0.2); /* Fondo al pasar el ratón */
        transform: scale(1.05); /* Efecto de aumento al pasar el ratón */
    }

    /* Estilos del botón de logout */
    .logout {
        background: transparent;
        color: white;
        border: none;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        cursor: pointer;
        font-size: 16px;
        padding: 0 12px;
        width: auto;
        height: auto;
        margin: 0;
    }

    .logout i {
        margin-right: 8px;
    }

    /* Alineación de los botones en la barra de navegación */
    mat-toolbar > .menu-btn.logout {
        margin-left: auto;
    }
</style>
